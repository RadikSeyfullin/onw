{% extends 'home_layout.html' %}
{% block content %}
{% load static %}

<section class="section">
    <div class="profile-background">
        <div class="container">
            <div class="profile-head">
                <div class="row">
                    <div class="col-md-4 wow fadeInRight col-6">
                        <img class="profile-avatar" src="{{ user.avatar.url }}" alt="{{ user.get_full_name }}">
                    </div>
                    <div class="col-md-8 wow fadeInRight col-6">
                        <h1>{{ user.get_full_name }}</h1>
                        <p>{{ user.country }} / {{ user.city }}</p>
                        <p>{{ user.phone_number }}</p>
                        <p>{{ user.get_sex_display }}</p>
                        <p>{{ user.birth_date }}</p>
                        <p>{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>

{% endblock %}
